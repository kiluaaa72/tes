<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Reffa</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
  body {
      background-image: url('https://i.pinimg.com/originals/f4/84/84/f48484d28f3ac6f49802bb6b162fa2d7.gif');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Comic Neue', cursive;
      color: #444;
      padding: 20px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      width: 90%;
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      color: #ff7a94;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
    }

    .message-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      margin-bottom: 30px;
      position: relative;
    }

    .typing-effect p {
      font-size: 1.2em;
      line-height: 1.8;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      margin-bottom: 20px;
      position: relative;
    }

    .emoji-float {
      position: absolute;
      right: -25px;
      top: 0;
      font-size: 1.5em;
      opacity: 0;
      animation: emojiFade 3s ease forwards;
    }

    @keyframes emojiFade {
      0% { opacity: 0; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-15px); }
      100% { opacity: 0; transform: translateY(-30px); }
    }

    .footer {
      text-align: center;
      margin: 40px 0;
      color: #888;
      font-size: 15px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff7a94;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .audio-control:hover {
      transform: scale(1.05);
      background: #d65c7c;
    }

    .floating-heart {
      position: fixed;
      top: 10%;
      right: 5%;
      font-size: 40px;
      color: #ff4d4d;
      animation: float 3s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255,77,77,0.5);
      z-index: 999;
      cursor: pointer;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .final-message {
      text-align: center;
      font-size: 2em;
      margin-top: 60px;
      color: #ff7a94;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .scroll-letter {
      display: inline-block;
      background: #f9f3e4;
      border: 2px solid #e6d5a8;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      text-align: center;
    }

    .scroll-letter:hover {
      background: #fff8dc;
    }

    #greetingPopup {
      display:none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 9999;
      text-align: center;
      max-width: 80%;
      font-family: 'Comic Neue', cursive;
      font-size: 1.2em;
    }

    /* Tambahan CSS untuk animasi emoji */
    @keyframes flyAway {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { 
        opacity: 0; 
        transform: translate(-300px, -300px) scale(1.5); 
      }
    }
  </style>
</head>
<body>
  <audio id="audio" loop>
    <source src="Nadin Amizah - Kekal (Official Lyric Video).mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <audio id="funAudio">
  <source src="111111.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>


  <div id="login">
    <input type="text" id="nameInput" placeholder="Masukkan nama kamu...">
    <button onclick="start()">Masuk</button>
  </div>

  <div class="container" style="display:none">
    <h1>Untuk Reffa</h1>
    <div class="scroll-letter" onclick="showParagraphs()">üìú Klik untuk membuka surat gulung</div>
    <div class="message-container">
      <div class="typing-effect" id="typing"></div>
    </div>
    <div class="footer">‚Äî Lana</div>
    <div class="final-message" id="finalMessage"></div>
  </div>

  <div id="greetingPopup">
    <p id="greetingText"></p>
    <button onclick="closeGreeting()">Lanjut</button>
  </div>

  <button class="audio-control" onclick="toggleAudio()">üéµ Pencet ini Reffa</button>
  <div class="floating-heart" onclick="explodeEmojis()">‚ù§Ô∏è</div>

  <div id="popupVideo" class="animate__animated animate__fadeInUp" style="display: none">
    <video controls>
      <source src="123.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button onclick="closeVideo()">Tutup</button>
  </div>

  <script>
    const paragraphs = [
      "Kalau kamu baca ini... berarti kamu masih mau tahu sedikit aja isi kepala atau hati aku. Dan kalau pun enggak, aku nulis ini buat pelan-pelan nenangin sesuatu dalam diriku yang belum bisa tenang sejak kamu mutusin buat pergi.",
      "Aku gak akan banyak alasan. Aku tahu, dari semua hal yang pernah kamu lewati, kamu gak pantas dapet luka dari orang yang kamu percaya. Dan sialnya, itu aku. *I was the one who failed you. And you had every right to walk away.*",
      "Setiap hari setelah itu, aku ulang-ulang di kepala aku: \"Kenapa harus aku yang nyakitin dia?\" Padahal kamu orang yang gak pernah nuntut banyak, gak pernah bikin aku ngerasa kecil. Tapi justru aku yang ngecilin kamu lewat kata-kata aku sendiri.",
      "Aku tahu kamu suka Nadin, dan jujur aku pun mulai sering dengerin lagu-lagunya. Bukan buat bikin kamu luluh‚Äîjust... karena aku pengen ngerti sedikit aja isi dari dunia yang kamu sukai. Misalnya waktu aku pernah baca atau denger nadin bilang gini: *‚ÄúBukan maksudku membawa bencana, aku hanya rindu‚Äù*... itu aku banget sekarang.",
      "Aku gak mau kamu mikir aku nyari simpati. Aku ngerti kenapa kamu marah dan nutup semua akses. And I won‚Äôt force that door open. Tapi aku harap kamu gak nutup rapat selamanya.",
      "Aku juga manusia, Reffa. Aku bisa salah. Tapi aku juga punya rasa. Dan sekarang rasanya tuh kayak berdiri di tengah panggung kosong yang pernah penuh suara kamu.",
      "*I won‚Äôt ask you to forgive me. I just wish you‚Äôd remember that I never wanted to be your regret. I wanted to be your safe place.*",
      "Mungkin sekarang semua tentang aku udah kabur dari ingatan kamu‚Äîdan kalau iya, aku bisa terima itu. Tapi kalau ada satu-dua hal kecil yang masih tersisa, biarlah itu jadi kenangan yang gak bikin kamu marah lagi suatu hari nanti.",
      "Biar waktu yang jawab semuanya. Aku gak akan ganggu kamu lagi, Reffa. Tapi tolong jangan lupakan aku sepenuhnya.",
      "*Please don‚Äôt treat me like I never existed.plis buka juga blokirannya biar aku bisa tau hidup kamu*",
      "Dan kalau suatu hari kamu bisa baca ini tanpa sakit, tanpa marah‚Äîmungkin itu artinya kamu udah bisa bahagia lagi. Dan kalau kamu bahagia, meskipun bukan karena aku, aku akan belajar untuk ikut bahagia juga.",
      "Dari aku, yang dulu sempat jadi temen kamu. Dan sampai sekarang, masih bertaut, walau kamu udah lepasin."
      ];
    let index = 0;
    const typingDiv = document.getElementById("typing");
    const footer = document.querySelector(".footer");
    const finalMessage = document.getElementById("finalMessage");

    function showParagraphs() {
      if (index < paragraphs.length) {
        const p = document.createElement("p");
        p.innerHTML = paragraphs[index];

        const emoji = document.createElement("span");
        const emojis = ["ü•≤", "üíî", "ü•π", "ü´∂", "üòî", "‚ù§Ô∏è"];
        emoji.className = "emoji-float";
        emoji.textContent = emojis[index % emojis.length];
        p.appendChild(emoji);

        typingDiv.appendChild(p);
        setTimeout(() => {
          p.style.opacity = 1;
          p.style.transform = "translateY(0)";
        }, 100);
        index++;
        setTimeout(showParagraphs, 5000);
      } else {
        footer.style.opacity = 1;
        setTimeout(() => {
          finalMessage.innerHTML = "Terima kasih dan maaf dari aku untuk kamu.<br>gaakan pernah ilang.<br><br>dan akan terus seperti judul lagu ini: <strong>KEKAL</strong>";
          finalMessage.style.opacity = 1;
          setTimeout(() => {
            const popup = document.getElementById("popupVideo");
            const video = popup.querySelector("video");
            popup.style.display = "block";
            video.play();
          }, 3000);
        }, 1500);
      }
    }

    function toggleAudio() {
      const audio = document.getElementById("audio");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function start() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      document.getElementById("login").style.display = "none";
      document.querySelector(".container").style.display = "block";

      const greetingText = document.getElementById("greetingText");
      const popup = document.getElementById("greetingPopup");

      if (name === "reffa") {
        greetingText.innerHTML = "Haloo apa kabar hehe, akhirnya dibaca juga,<br>selamat membaca ü§ç";
      } else {
        greetingText.innerHTML = "Haha ko pake nama orang ü§® Aku tau kamu bukan Reffa.<br>Jadi... selamat membaca juga üòÜ";
      }

      popup.style.display = "block";
      document.getElementById("audio").play();
    }

    function closeGreeting() {
      document.getElementById("greetingPopup").style.display = "none";
    }

    function closeVideo() {
      const popup = document.getElementById("popupVideo");
      const video = popup.querySelector("video");
      video.pause();
      popup.style.display = "none";
    }

    // Tambahan JavaScript untuk ledakan emoji
 function explodeEmojis() {
  const audio = document.getElementById("audio");
  const funAudio = document.getElementById("funAudio");
  audio.pause(); // stop lagu Nadin
  funAudio.play(); // mainkan lagu lucu

  const emojis = ["üòª", "üòò", "üíã", "üòç", "üíû", "üíï", "üå∏", "üê£"];
  for (let i = 0; i < 20; i++) {
    const emoji = document.createElement("div");
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.position = "fixed";
    emoji.style.zIndex = 9999;
    emoji.style.fontSize = "2em";
    emoji.style.left = `${window.innerWidth - 100}px`;
    emoji.style.top = `${100 + Math.random() * 100}px`;
    emoji.style.animation = `flyAway 2s ease-out forwards`;
    emoji.style.transform = `rotate(${Math.random() * 360}deg)`;
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 2000);
  }
}

  </script>
</body>
</html>
