<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Reffa</title>
  <style>
    body {
      background-image: url('https://i.pinimg.com/originals/f4/84/84/f48484d28f3ac6f49802bb6b162fa2d7.gif');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding: 20px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 90%;
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      color: #b76e79;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .message-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .typing-effect p {
      font-size: 1.1em;
      line-height: 1.8;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      margin-bottom: 20px;
    }

    .footer {
      text-align: center;
      margin: 40px 0;
      color: #666;
      font-size: 14px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b76e79;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .audio-control:hover {
      transform: scale(1.05);
      background: #9d5a63;
    }

    .floating-heart {
      position: fixed;
      top: 10%;
      right: 5%;
      font-size: 40px;
      color: #ff4d4d;
      animation: float 3s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255,77,77,0.5);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    #login {
      text-align: center;
      margin-top: 100px;
    }

    #login input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #login button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #b76e79;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .final-message {
      text-align: center;
      font-size: 2em;
      margin-top: 60px;
      color: #b76e79;
      opacity: 0;
      transition: opacity 2s ease;
    }

    #popupVideo {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      background-color: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #popupVideo video {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="login">
    <input type="text" id="nameInput" placeholder="Masukkan nama kamu...">
    <button onclick="start()">Masuk</button>
  </div>

  <div class="container" style="display:none">
    <h1>Untuk Reffa</h1>
    <div class="message-container">
      <div class="typing-effect" id="typing"></div>
    </div>
    <div class="footer">‚Äî Lana</div>
    <div class="final-message" id="finalMessage">Kata maaf dan terima kasih dari aku untuk kamu akan seperti judul lagu ini: <strong>KEKAL</strong></div>
  </div>

  <button class="audio-control" onclick="toggleAudio()">üéµ Pencet ini reffa</button>
  <div class="floating-heart">‚ù§Ô∏è</div>

  <div id="popupVideo">
    <video id="localVideo" controls autoplay>
      <source src="12.mp4" type="video/mp4">
      Browser kamu tidak mendukung video.
    </video>
  </div>

  <audio id="audio" loop autoplay>
    <source src="Nadin Amizah - Kekal (Official Lyric Video).mp3" type="audio/mpeg">
  </audio>

  <script>
    const paragraphs = [
      "Reffa, Kalau kamu baca ini... berarti kamu masih mau tahu sedikit aja isi kepala atau hati aku...",
      "Aku gak akan banyak alasan. Aku tahu, dari semua hal yang pernah kamu lewati...",
      "Setiap hari setelah itu, aku ulang-ulang di kepala aku: 'Kenapa harus aku yang nyakitin dia?'...",
      "Aku tahu kamu suka Nadin, dan jujur aku pun mulai sering dengerin lagu-lagunya...",
      "Misalnya waktu aku pernah denger kata: 'Bukan maksudku membawa bencana, aku hanya rindu'...",
      "Aku gak mau kamu mikir aku sok-sokan nyari perhatian...",
      "Setiap ada notifikasi di HP, otak aku langsung mikir, 'Mungkin ini dia?'...",
      "Aku juga manusia, Reffa. Aku bisa salah. Tapi aku juga punya rasa...",
      "Kadang aku ngebayangin, kalo misalnya satu hari kita ketemu lagi...",
      "I won‚Äôt ask you to forgive me. I just wish you‚Äôd remember...",
      "Mungkin sekarang semua tentang aku udah kabur dari ingatan kamu...",
      "Biar waktu yang jawab semuanya. Kalau kamu butuh waktu seminggu, sebulan...",
      "Aku gak akan ganggu kamu lagi, Reffa. Tapi tolong jangan lupakan aku sepenuhnya...",
      "Dan kalau suatu hari kamu bisa baca ini tanpa sakit, tanpa marah...",
      "Dari aku, yang dulu sempat jadi temen kamu. Dan sampai sekarang, masih bertaut..."
    ];

    let index = 0;
    const typingDiv = document.getElementById("typing");
    const footer = document.querySelector(".footer");
    const finalMessage = document.getElementById("finalMessage");
    const videoPopup = document.getElementById("popupVideo");

    function showParagraphs() {
      if (index < paragraphs.length) {
        const p = document.createElement("p");
        p.textContent = paragraphs[index];
        typingDiv.appendChild(p);
        setTimeout(() => {
          p.style.opacity = 1;
          p.style.transform = "translateY(0)";
        }, 100);
        index++;
        setTimeout(showParagraphs, 2000);
      } else {
        footer.style.opacity = 1;
        setTimeout(() => {
          finalMessage.style.opacity = 1;
          setTimeout(() => {
            videoPopup.style.display = "block";
          }, 2000);
        }, 1500);
      }
    }

    function start() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      if (name === "reffa") {
        document.getElementById("login").style.display = "none";
        document.querySelector(".container").style.display = "block";
        showParagraphs();
      } else {
        alert("Haha, kamu masukin nama lain, tapi aku tau kamu Reffa. Selamat membaca üòä");
        document.getElementById("login").style.display = "none";
        document.querySelector(".container").style.display = "block";
        showParagraphs();
      }
    }

    const audio = document.getElementById("audio");
    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
