<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Reffa</title>
  <style>
    body {
      background-image: url('https://i.pinimg.com/originals/f4/84/84/f48484d28f3ac6f49802bb6b162fa2d7.gif');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding: 20px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 90%;
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      color: #b76e79;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .message-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .typing-effect p {
      font-size: 1.1em;
      line-height: 1.8;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      margin-bottom: 20px;
    }

    .footer {
      text-align: center;
      margin: 40px 0;
      color: #666;
      font-size: 14px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b76e79;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .audio-control:hover {
      transform: scale(1.05);
      background: #9d5a63;
    }

    .floating-heart {
      position: fixed;
      top: 10%;
      right: 5%;
      font-size: 40px;
      color: #ff4d4d;
      animation: float 3s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255,77,77,0.5);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    #login {
      text-align: center;
      margin-top: 100px;
    }
    
    #login input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #login button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #b76e79;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div id="login">
    <input type="text" id="nameInput" placeholder="Masukkan nama kamu...">
    <button onclick="start()">Masuk</button>
  </div>

  <div class="container" style="display:none">
    <h1>Untuk Reffa</h1>
    <div class="message-container">
      <div class="typing-effect" id="typing"></div>
    </div>
    <div class="footer">‚Äî Lana</div>
  </div>

  <button class="audio-control" onclick="toggleAudio()">üéµ Putar Musik</button>
  <div class="floating-heart">‚ù§Ô∏è</div>

  <audio id="audio" loop autoplay>
    <source src="Nadin Amizah - Kekal (Official Lyric Video).mp3" type="audio/mpeg">
  </audio>

  <script>
    const paragraphs = [
      "Reffa, Kalau kamu baca ini... berarti kamu masih mau tahu sedikit aja isi kepala atau hati aku. Dan kalau pun enggak, aku nulis ini buat pelan-pelan nenangin sesuatu dalam diriku yang belum bisa tenang sejak kamu mutusin buat pergi.",
      "Aku gak akan banyak alasan. Aku tahu, dari semua hal yang pernah kamu lewati, kamu gak pantas dapet luka dari orang yang kamu percaya. Dan sialnya, itu aku. I was the one who failed you. And you had every right to walk away.",
      "Setiap hari setelah itu, aku ulang-ulang di kepala aku: 'Kenapa harus aku yang nyakitin dia?' Padahal kamu orang yang gak pernah nuntut banyak, gak pernah bikin aku ngerasa kecil. Tapi justru aku yang ngecilin kamu lewat kata-kata aku sendiri.",
      "Aku tahu kamu suka Nadin, dan jujur aku pun mulai sering dengerin lagu-lagunya. Tapi bukan buat bikin kamu luluh‚Äîjust... karena aku pengen ngerti sedikit aja dari apa yang kamu sukain.",
      "Misalnya waktu aku denger lirik: 'Bukan maksudku membawa bencana, aku hanya rindu'. Aku langsung diem. Because that‚Äôs exactly how I feel right now. Aku ngerusak semuanya, dan setelah itu cuma bisa ngerasa kangen yang gak bisa aku sampaikan.",
      "Aku gak mau kamu mikir aku sok-sokan nyari perhatian. Karena aku gak mau kamu balik cuma karena kasihan. No, not like that. Aku cuma pengen kamu tau: aku mikirin kamu. Aku ngerti kenapa kamu marah, kenapa kamu nutup akses komunikasi. And I won‚Äôt force that door open.",
      "Setiap ada notifikasi di HP, otak aku langsung mikir, 'Mungkin ini dia?' Tapi ya enggak. Kamu gak ada. Kamu pergi beneran. Dan sekarang aku baru ngerti... kehilangan bukan cuma tentang gak bisa lihat kamu lagi, tapi tentang gak punya kesempatan buat minta maaf langsung ke orang yang paling layak aku mintain maaf.",
      "Aku juga manusia, Reffa. Aku bisa salah. Tapi aku juga punya rasa. Dan sekarang rasanya tuh kayak berdiri di tengah panggung kosong yang pernah penuh suara kamu.",
      "Kadang aku ngebayangin, kalo misalnya satu hari kita ketemu lagi, aku pengen banget bilang hal yang gak sempat aku sampaikan: 'Aku gak pernah niat buat nyakitin kamu. Aku cuma terlalu bodoh buat jaga kamu.'",
      "I won‚Äôt ask you to forgive me. I just wish you‚Äôd remember that I never wanted to be your regret. I wanted to be your safe place. Tapi kenyataannya aku malah jadi alasan kamu pergi.",
      "Mungkin sekarang semua tentang aku udah kabur dari ingatan kamu‚Äîdan kalau iya, aku bisa terima itu. Tapi kalau ada satu-dua hal kecil yang masih tersisa, biarlah itu jadi kenangan yang gak bikin kamu marah lagi suatu hari nanti.",
      "Biar waktu yang jawab semuanya. Kalau kamu butuh waktu seminggu, sebulan, setahun, bahkan selamanya... I‚Äôll live with that. Tapi aku akan tetap berharap, someday, kamu bisa lihat ke belakang dan tau kalau aku gak cuma penyesalan‚Äîaku adalah seseorang yang betul-betul peduli, tapi datang dengan cara yang salah.",
      "Aku gak akan ganggu kamu lagi, Reffa. Tapi tolong jangan lupakan aku sepenuhnya. Please don‚Äôt treat me like I never existed. Itu aja.",
      "Dan kalau suatu hari kamu bisa baca ini tanpa sakit, tanpa marah‚Äîmungkin itu artinya kamu udah bisa bahagia lagi. Dan kalau kamu bahagia, meskipun bukan karena aku, aku akan belajar untuk ikut bahagia juga.",
      "Dari aku, yang dulu sempat jadi temen kamu. Dan sampai sekarang, masih bertaut, walau kamu udah lepasin."
    ];

    function start() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      if (!name) return alert("Tulis namanya dulu dong");
      if (name === "reffa") {
        alert("Akhirnya dibaca juga. Selamat membaca, Reffa ü§ç");
      } else {
        alert("Hahaha, aku tahu kamu bukan Reffa. Tapi gapapa, tetap bisa baca üòä");
      }

      document.getElementById("login").style.display = "none";
      document.querySelector(".container").style.display = "block";
      showParagraphs();
    }

    function showParagraphs() {
      const typingDiv = document.getElementById("typing");
      paragraphs.forEach((text, i) => {
        setTimeout(() => {
          const p = document.createElement("p");
          p.textContent = text;
          typingDiv.appendChild(p);
          setTimeout(() => {
            p.style.opacity = 1;
            p.style.transform = "translateY(0)";
          }, 100);
          if (i === paragraphs.length - 1) {
            document.querySelector(".footer").style.opacity = 1;
          }
        }, i * 10000);
      });
    }

    function toggleAudio() {
      const audio = document.getElementById('audio');
      const button = document.querySelector('.audio-control');
      if (audio.paused) {
        audio.play();
        button.textContent = '‚è∏Ô∏è Jeda Musik';
      } else {
        audio.pause();
        button.textContent = 'üéµ Putar Musik';
      }
    }
  </script>
</body>
</html>
